<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="search">
                <img src="assets/icons/search.svg" alt="search icon">
                <span class="search-bar">
                    <input type="search">
                </span>
            </div>
            <div class="profile">
                <img src="assets/icons/bell.svg" alt="bell icon">
                <img src="assets/icons/pfp.png" alt="profile picture">
                <span>Kyle Andaya</span>
            </div>
            <div class="user">
                <div class="user-info">
                    <img src="assets/icons/pfp.png" alt="profile picture">
                    <span>Hi there,</span>
                    <span>Kyle Andaya (@andkymon)</span>
                </div>
                <div class="user-controls">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
                <span><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"></a></span>
            </div>
        </header>
        <aside class="sidebar">
            <h1 class="logo">
                <img src="assets/icons/logo.png" alt="KHPA logo">
                KHPA
            </h1>
            <nav class="primary">
                <ul>
                    <li><img src="assets/icons/home.svg" alt="home icon">Home</li>
                    <li><img src="assets/icons/profile.svg" alt="profile icon">Profile</li>
                    <li><img src="assets/icons/messaging.svg" alt="messaging icon">Messages</li>
                    <li><img src="assets/icons/history.svg" alt="history icon">History</li>
                    <li><img src="assets/icons/tasks.svg" alt="tasks icon">Tasks</li>
                    <li><img src="assets/icons/communities.svg" alt="communities icon">Communities</li>
                </ul>
            </nav>
            <nav class="utility">
                <ul>
                    <li><img src="assets/icons/settings.svg" alt="settings icon">Settings</li>
                    <li><img src="assets/icons/support.svg" alt="support icon">Support</li>
                    <li><img src="assets/icons/privacy.svg" alt="privacy icon">Privacy</li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <section class="cards">k</section>
            <aside class="news">
                <h2>Announcements</h2>
                <div class="announcements">
                </div>
                <h2>Trending</h2>
                <div class="trending"></div>
            </aside>
        </main>
    </div>
</body>
</html>
