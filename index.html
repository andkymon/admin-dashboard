<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="search">
                <img src="assets/icons/searc.png" alt="search icon">
                <input type="search" class="search-bar">
            </div>
            <div class="profile"></div>
            <div class="user">
                <div class="user-info">Hey</div>
                <div class="user-controls">Hey</div>
            </div>
        </header>
        <aside class="sidebar">
            <h1 class="logo">
                <img src="assets/icons/logo.png" alt="KHPA logo">
                KHPA
            </h1>
            <nav class="primary">
                <ul>
                    <li><img src="assets/icons/home.svg" alt="home icon">Home</li>
                    <li><img src="assets/icons/profile.svg" alt="profile icon">Profile</li>
                    <li><img src="assets/icons/messaging.svg" alt="messaging icon">Messages</li>
                    <li><img src="assets/icons/history.svg" alt="history icon">History</li>
                    <li><img src="assets/icons/tasks.svg" alt="tasks icon">Tasks</li>
                    <li><img src="assets/icons/communities.svg" alt="communities icon">Communities</li>
                </ul>
            </nav>
            <nav class="utility">
                <ul>
                    <li><img src="assets/icons/settings.svg" alt="settings icon">Settings</li>
                    <li><img src="assets/icons/support.svg" alt="support icon">Support</li>
                    <li><img src="assets/icons/privacy.svg" alt="privacy icon">Privacy</li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <section class="cards">k</section>
            <aside class="news">h</aside>
        </main>
    </div>
</body>
</html>
