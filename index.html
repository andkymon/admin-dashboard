<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="search"></div>
            <div class="profile"></div>
            <div class="user">
                <div class="user-info"></div>
                <div class="user-controls"></div>
            </div>
        </header>
        <aside class="sidebar">
            <h1 class="logo">KHPA</h1>
            <nav class="primary">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </nav>
            <nav class="utility">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </nav>
        </aside>
        <div class="main-content"></div>
    </div>
</body>
</html>
